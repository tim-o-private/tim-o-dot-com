{{ $color := .Get "color" | default "primary-600" }}
{{ $hoverColor := cond (in $color "600") (replace $color "600" "500") $color }}
{{ $darkHoverColor := cond (in $color "600") (replace $color "600" "700") $color }}

<a
  class="!rounded-md bg-{{ $color }} px-4 md:px-6 py-2 md:py-4 !text-neutral whitespace-nowrap !no-underline hover:!bg-{{ $hoverColor }} dark:bg-{{ $color }} dark:hover:!bg-{{ $darkHoverColor }} box-shadow-sm button-padding"
  {{ with .Get "href" }}href="{{ . }}"{{ end }}
  {{ with .Get "target" }}target="{{ . }}"{{ end }}
  {{ with .Get "rel" }}rel="{{ . }}"{{ end }}
  role="button"
>
  {{ .Inner }}
</a>
