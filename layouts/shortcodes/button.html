{{ $color := .Get "color" | default "primary" }}
<a
  class="!rounded-md bg-{{ $color }}-600 px-4 md:px-6 py-2 md:py-4 !text-neutral whitespace-nowrap !no-underline hover:!bg-{{ $color }}-500 dark:bg-{{ $color }}-800 dark:hover:!bg-{{ $color }}-700 box-shadow-sm button-padding"
  {{ with .Get "href" }}href="{{ . }}"{{ end }}
  {{ with .Get "target" }}target="{{ . }}"{{ end }}
  {{ with .Get "rel" }}rel="{{ . }}"{{ end }}
  role="button"
>
  {{ .Inner }}
</a>
